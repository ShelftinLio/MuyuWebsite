<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f5efe0"/>
  
  <!-- 木鱼书图案 -->
  <g transform="translate(400, 300)">
    <!-- 书本 -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#d4a76a" stroke="#8b4513" stroke-width="5"/>
    <rect x="-140" y="-90" width="280" height="180" rx="5" fill="#f9f3e5" stroke="#8b4513" stroke-width="2"/>
    
    <!-- 木鱼 -->
    <ellipse cx="0" cy="-20" rx="60" ry="40" fill="#8b4513"/>
    <ellipse cx="0" cy="-20" rx="50" ry="30" fill="#a0522d"/>
    <ellipse cx="0" cy="-20" rx="40" ry="20" fill="#cd853f"/>
    
    <!-- 文字 -->
    <text x="0" y="50" font-family="Arial" font-size="24" fill="#8b4513" text-anchor="middle">木鱼书介绍</text>
    
    <!-- 装饰线条 -->
    <line x1="-120" y1="80" x2="120" y2="80" stroke="#8b4513" stroke-width="3"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="100" cy="100" r="50" fill="#d4a76a" opacity="0.3"/>
  <circle cx="700" cy="500" r="70" fill="#d4a76a" opacity="0.3"/>
  <circle cx="200" cy="500" r="40" fill="#d4a76a" opacity="0.3"/>
  <circle cx="600" cy="150" r="60" fill="#d4a76a" opacity="0.3"/>
</svg>