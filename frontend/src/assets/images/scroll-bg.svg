<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scroll-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5E8C7" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E8D5A9" stop-opacity="1"/>
    </linearGradient>
    <pattern id="noise" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0 0h100v100H0z" fill="url(#scroll-gradient)"/>
      <g fill="#D4C9A8" fill-opacity="0.3">
        <circle cx="10" cy="10" r="1" />
        <circle cx="30" cy="20" r="1" />
        <circle cx="50" cy="30" r="1" />
        <circle cx="70" cy="40" r="1" />
        <circle cx="90" cy="50" r="1" />
        <circle cx="20" cy="60" r="1" />
        <circle cx="40" cy="70" r="1" />
        <circle cx="60" cy="80" r="1" />
        <circle cx="80" cy="90" r="1" />
      </g>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#noise)" />
  <!-- 卷轴边缘阴影 -->
  <rect x="0" y="0" width="800" height="20" fill="#D4C9A8" opacity="0.5" />
  <rect x="0" y="580" width="800" height="20" fill="#D4C9A8" opacity="0.5" />
</svg>