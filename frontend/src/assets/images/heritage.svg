<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#e6f0fa"/>
  
  <!-- 传承木鱼书图案 -->
  <g transform="translate(400, 300)">
    <!-- 传承图示：手递手 -->
    <g transform="translate(-100, 0)">
      <!-- 左手 -->
      <path d="M-50,-20 C-60,-10 -70,0 -60,10 C-50,20 -30,20 -20,10 L0,0 L-20,-10 C-30,-20 -40,-30 -50,-20 Z" fill="#4682b4" stroke="#2a4d69" stroke-width="2"/>
      <path d="M-60,10 C-50,20 -40,30 -30,20 L-10,10 L-20,0 L-40,-10 C-50,0 -60,5 -60,10 Z" fill="#4682b4" stroke="#2a4d69" stroke-width="2"/>
    </g>
    
    <g transform="translate(100, 0)">
      <!-- 右手 -->
      <path d="M50,-20 C60,-10 70,0 60,10 C50,20 30,20 20,10 L0,0 L20,-10 C30,-20 40,-30 50,-20 Z" fill="#4682b4" stroke="#2a4d69" stroke-width="2"/>
      <path d="M60,10 C50,20 40,30 30,20 L10,10 L20,0 L40,-10 C50,0 60,5 60,10 Z" fill="#4682b4" stroke="#2a4d69" stroke-width="2"/>
    </g>
    
    <!-- 中间的木鱼书 -->
    <rect x="-40" y="-30" width="80" height="60" rx="5" fill="#f9f3e5" stroke="#2a4d69" stroke-width="3"/>
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#2a4d69" stroke-width="2"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#2a4d69" stroke-width="2"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#2a4d69" stroke-width="2"/>
    
    <!-- 连接线 -->
    <path d="M-40,0 L-100,0" stroke="#2a4d69" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M40,0 L100,0" stroke="#2a4d69" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- 文字 -->
    <text x="0" y="80" font-family="Arial" font-size="24" fill="#2a4d69" text-anchor="middle">传承木鱼书</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="50" fill="#4682b4" opacity="0.2"/>
  <circle cx="650" cy="450" r="70" fill="#4682b4" opacity="0.2"/>
  <circle cx="250" cy="450" r="40" fill="#4682b4" opacity="0.2"/>
  <circle cx="550" cy="200" r="60" fill="#4682b4" opacity="0.2"/>
</svg>