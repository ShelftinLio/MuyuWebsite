<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#faf3d9"/>
  
  <!-- 创作木鱼书图案 -->
  <g transform="translate(400, 300)">
    <!-- 毛笔 -->
    <path d="M-120,-100 L-80,-60 L80,100 L40,140 Z" fill="#d4aa00" stroke="#8b6914" stroke-width="2"/>
    <path d="M80,100 L120,60 L160,100 L120,140 Z" fill="#8b6914" stroke="#000" stroke-width="2"/>
    <path d="M120,60 L160,-20 L200,20 L160,100 Z" fill="#000" stroke="#000" stroke-width="1"/>
    
    <!-- 墨水滴 -->
    <circle cx="-40" cy="0" r="20" fill="#000" opacity="0.7"/>
    <circle cx="-20" cy="40" r="15" fill="#000" opacity="0.5"/>
    <circle cx="-60" cy="30" r="10" fill="#000" opacity="0.3"/>
    
    <!-- 纸张 -->
    <rect x="-150" y="-50" width="200" height="150" rx="5" fill="#f9f3e5" stroke="#d4aa00" stroke-width="2"/>
    <line x1="-130" y1="-20" x2="30" y2="-20" stroke="#d4aa00" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-130" y1="0" x2="30" y2="0" stroke="#d4aa00" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-130" y1="20" x2="30" y2="20" stroke="#d4aa00" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-130" y1="40" x2="30" y2="40" stroke="#d4aa00" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="-130" y1="60" x2="30" y2="60" stroke="#d4aa00" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- 文字 -->
    <text x="0" y="120" font-family="Arial" font-size="24" fill="#d4aa00" text-anchor="middle">创作木鱼书</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="120" cy="120" r="50" fill="#d4aa00" opacity="0.2"/>
  <circle cx="680" cy="480" r="70" fill="#d4aa00" opacity="0.2"/>
  <circle cx="220" cy="480" r="40" fill="#d4aa00" opacity="0.2"/>
  <circle cx="580" cy="180" r="60" fill="#d4aa00" opacity="0.2"/>
</svg>