<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#e8f4f0"/>
  
  <!-- 感受木鱼书图案 -->
  <g transform="translate(400, 300)">
    <!-- 音符和波浪线表示音乐和声音 -->
    <path d="M-150,0 C-100,-50 -50,50 0,0 C50,-50 100,50 150,0" stroke="#2a8c6f" stroke-width="5" fill="none"/>
    <path d="M-150,40 C-100,-10 -50,90 0,40 C50,-10 100,90 150,40" stroke="#2a8c6f" stroke-width="5" fill="none"/>
    
    <!-- 音符 -->
    <g transform="translate(-100, -50)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#2a8c6f"/>
      <line x1="15" y1="0" x2="15" y2="-50" stroke="#2a8c6f" stroke-width="3"/>
      <circle cx="15" cy="-50" r="10" fill="#2a8c6f"/>
    </g>
    
    <g transform="translate(50, -30)">
      <ellipse cx="0" cy="0" rx="15" ry="10" fill="#2a8c6f"/>
      <line x1="15" y1="0" x2="15" y2="-40" stroke="#2a8c6f" stroke-width="3"/>
      <circle cx="15" cy="-40" r="10" fill="#2a8c6f"/>
    </g>
    
    <!-- 耳朵图标表示聆听 -->
    <path d="M100,-20 C120,-50 150,-50 150,-20 C150,10 130,30 110,30 C100,30 90,20 90,10 L90,-10 C90,-20 95,-30 100,-20 Z" fill="#2a8c6f"/>
    
    <!-- 文字 -->
    <text x="0" y="80" font-family="Arial" font-size="24" fill="#2a8c6f" text-anchor="middle">感受木鱼书</text>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="50" fill="#2a8c6f" opacity="0.2"/>
  <circle cx="650" cy="450" r="70" fill="#2a8c6f" opacity="0.2"/>
  <circle cx="250" cy="450" r="40" fill="#2a8c6f" opacity="0.2"/>
  <circle cx="550" cy="200" r="60" fill="#2a8c6f" opacity="0.2"/>
</svg>